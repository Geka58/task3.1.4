<!DOCTYPE html>
<html lang="en" xmlns:state="http://java.sun.com/xml/ns/persistence/orm" xmlns:user="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-text text-white">
        <span th:text="${user.getEmail()}"></span> with role: <span th:each="role : ${user}"></span>
        <span th:text="${user.getRoles()}"></span>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success text-white my-2 mr-2 my-sm-0" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">

            <div class="col-2 p-0 mt-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li th:each="authenticated : ${authenticated}" class="nav-item">
                        <a th:href="@{/admin}" class="nav-link active" aria-current="page">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/user}" class="nav-link link-dark">User</a>
                    </li>
                </ul>
            </div>

            <main role="main" class="col-10 ml-ms-auto col-lg-10 pt-3 px-4 bg-light hmax min-vh-100">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                    <h1>User information-page</h1>
                </div>
                <div class="bg-light">
                    <h3>About user</h3>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="allUsers"
                         role="tabpanel" aria-labelledby="all-users-tab">
                        <div class="card">
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${user}">
                                <th th:utext="${user.getId}"></th>
                                <th th:utext="${user.getUsername()}"></th>
                                <th th:utext="${user.getLastName()}"></th>
                                <th th:utext="${user.getAge()}"></th>
                                <th th:utext="${user.getEmail()}"></th>
                                <th th:utext="${user.getRoles()}"></th>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
