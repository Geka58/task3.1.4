<!DOCTYPE html>
<html lang="en" xmlns:state="http://java.sun.com/xml/ns/persistence/orm" xmlns:user="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">


    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success text-white my-2 mr-2 my-sm-0" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">

            <main role="main" class="col-10 ml-ms-auto col-lg-10 pt-3 px-4 bg-light hmax min-vh-100">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                    <h1>Registration</h1>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="allUsers"
                         role="tabpanel" aria-labelledby="all-users-tab">
                        <div class="card">
                        </div>
                        <div class="row border bg-white br-2">
                            <div class="container col-6 form-group text-center">
                                <form class="form"
                                      th:action="@{/registration}" th:object="${user}" method="post">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" class="form-control" placeholder="Name:"
                                               id="username" th:field="*{username}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastname" class="form-label">Lastname:</label>
                                        <input type="text" class="form-control" placeholder="Lastname:"
                                               id="lastname" th:field="*{lastName}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age:</label>
                                        <input type="text" class="form-control" placeholder="Ade:"
                                               id="age" th:field="*{age}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="text" class="form-control" placeholder="Password:"
                                               id="password" th:field="*{password}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="text" class="form-control" placeholder="Email:"
                                               id="email" th:field="*{email}"/>
                                    </div>
                                    <br><br>
                                    <button type="submit" class="btn btn-success btn-lg">Registration</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
